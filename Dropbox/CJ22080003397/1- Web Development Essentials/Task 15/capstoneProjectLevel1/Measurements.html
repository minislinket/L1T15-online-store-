<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/sytles.css" rel="stylesheet" type="text/css">
    <!-- bootstrap link for cart icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Measurements</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/cat-moon.png" alt="lunalogoplaceholder" class="logo" >
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                    <li><a href="./Landingpage.html"> Home</a></li>
                    <li><a href="./About us.html"> About us</a></li>
                    <li><a href="./Measurements.html"> Measurements</a></li>
                    <li><a href="./pricing.html"> Pricing</a></li>
                    <li class="cart">
                        <a href="cart.html">
                            <div class="cart">
                                <i class="bi bi-bag-heart-fill"></i>
                                <div id="cartAmount" class="cartAmount">0</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
    </header>

    <span><br id="spacer"></span>

    <section>
        <form ID="form">
            <label for="clientname">Name & Surname:</label>
            <input type="text" id="clientname" name="clientname" placeholder="John Doe">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="myemail@server.co.za">
            <br>
            <label for=phonenum>Phone number:</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="010 1010 0101">
            <br>
            <div>
                <p>Select your product:</p>
                <label for="product-selection" id="product-selection" name="product-selection"></label>
                <input type="radio" name="product-selection" value="collar">Collar<br>
                <input type="radio" name="product-selection" value="Cuffs">Cuffs<br>
                <input type="radio" name="product-selection" value="harness">harness<br>
                <input type="radio" name="product-selection" value="wallet">Wallet<br>
                <input type="radio" name="product-selection" value="handbag">Handbag<br>
                <input type="radio" name="product-selection" value="cardholder">Card holder<br>
            </div> 
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <label for="idea">Your custom idea</label>
            <div>
                <textarea name="idea" id="idea" cols="30" rows="10" placeholder="Enter your custom leather idea... You can also drag this box to be bigger"></textarea>
            </div>
            <div>
                <button ><a id="requestquote" target="_blank" href="mailto:ciskavdmerwe@gmail.com?subject=test">Request quote</a></button>
            </div>
        </form>
    </section>

</body>
<script src="src/data.js"></script>
<script src="src/main.js"></script>
</html>
